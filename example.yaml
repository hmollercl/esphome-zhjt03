external_components:
  - source:
      type: git
      url: https://github.com/hmollercl/esphome-zhjt03/
    components: [ zhjt03_climate ]

remote_transmitter:
  id: ir_tx
  pin: GPIO33
  carrier_duty_percent: 50%
  carrier_frequency: 38kHz

sensor:
  - platform: dht
    pin: GPIO26
    model: DHT11
    temperature:
      id: temp_amb

climate:
  - platform: zhjt03
    name: "ZHJT_03 AC"
    sensor: temp_amb
